  <section class="top-nav">

    <div id="header_text">
      Teacher
    </div>
    <input id="menu-toggle" type="checkbox" />
    <label class='menu-button-container' for="menu-toggle">
    <div class='menu-button'></div>
  </label>
    <ul class="menu">
      <li onclick=redirect_to_teacher() cursor: pointer;>Home</li>
      <li onclick=redirect_to_problem() cursor: pointer;>Report a problem</li>

  </section>
<br>
  <div style="margin-left:40%;">
  <form action="/get_attendance" method="POST" id="create-form">
    <label for="date">Choose a date:<br></label>
    <div class="wrapper">
    <select id="req_date" name="date">
      {% for date in date_data_list %}
      <option value={{date}}>{{date}}</option>
      {% endfor %}  
    </select>
 
    <br>
    <br>
  
    <label for="date">Choose a Subject:<br></label>
    <br>
    <select id="req_subject" name="subj">
      {% for sub in sub_data_list %}
      <option value={{sub}}>{{sub}}</option>
      {% endfor %}  
      
    </select>
    <br><br>
    <input type="submit">
    </div>

  </form>
</div>
